{%extends 'app/base.html'%} 




{% load crispy_forms_tags %}

{% load static %}

{% block contenido%}
<br>

<div class="container">
    <div class="row">
            <div class="col-lg-12">
                <div  class="table-responsive">        
                    <table id = "sola" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <tr>
                                <th>Ruta </th>
                                <th>Peso </th>
                                <th>Volumen</th>
                                <th>Tipo de Encomienda</th>
                                <th>Precio</th>

                                                                
                            </tr>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in entity%}
                        <tr>
                            <td>{{p.ruta }} </td>
                            <td> {{p.ruta }}</td>
                            <td>{{p.volumen }}></td>
                            <td>{{p.tipo_material }} </td>
                           
                            <td>
                                {{p.precio }}
                            </td>
                             
                        </tr>


                       
                                                       
                    </tbody> 

                   </table> 

                   {{p.id}}
                   {% endfor%}
                </div>
            </div>
    </div>  
</div>    


{% endblock %}
