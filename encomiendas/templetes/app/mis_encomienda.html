{%extends 'app/base.html'%} 






{% load crispy_forms_tags %}

{% load static %}

{% block contenido%}
<br>

<div class="container">
    <div class="row">
            <div class="col-lg-12">
                <div  class="table-responsive">        
                    <table id = "sola" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <tr>
                                <th>Referencia </th>
                                                    
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Detalles</th>
                                <th>Evaluar</th>

                                                                
                            </tr>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in entity%}
                        <tr>
                            <td>{{p.nombre }} </td>
                           
                        
                            <td>{{p.fecha_entrega}} </td>
                            <td>{{p.estado}} </td>
                           
                            <td>
                                <a href="{% url 'detalles_cliente' p.id%}"class = "btn btn-light">Detalles</a>
                            </td>
                            <td>
                                <a href="{% url 'evaluarconductor' p.id%}"class = "btn btn-light">Evaluar</a>
                            </td>
                             
                        </tr>

                        {% endfor%}
                       
                                                       
                    </tbody> 

                   </table> 

                  
                   
                </div>
            </div>
    </div>  
</div>    


{% endblock %}
